{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <link rel="stylesheet" type="text/css"
          href="{% static 'css/main.css'  %}">


    <title>Hello, world!</title>

</head>
<body>
<ul>
  <li><a class="active" href="/">Home</a></li>
  <li><a href="/news">News</a></li>
  <li><a href="/contact">Contact</a></li>
  <li style="float:right"><a href="/about">About</a></li>
</ul>

  <body>



<div class="contactForm">
    <h3>CONTACT FORM</h3>
  <form form="" method="post">
      {% csrf_token %}
    <div class="form-group">
         <label for="inputName">Your Name (required)</label><br>
        <input name='name' type="text" class="form-control" id="inputName" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="InputEmail">Your E-Mail (required)</label><br>
        <input name='email' type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
    </div>
    <div class="form-group">
        <label for="inputMessage">Subject (required)</label><br>
        <textarea name='subject' class="form-control" id="inputMessage" rows="9" placeholder="Message" required></textarea>
    </div>
    <button class="buttonContact" type="submit">Submit form</button>
  </form>
</div>
  </body>
</body>
</html>
