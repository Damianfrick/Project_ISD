{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css"
          href="{% static 'css/main.css'  %}">

</head>
<body>
<ul>
  <li><a class="active" href="/">Home</a></li>
  <li><a href="/site_one">News</a></li>
  <li><a href="/site_two">Contact</a></li>
  <li style="float:right"><a href="/site_three">About</a></li>
</ul>

<div style="height:500px;width:40%;overflow-y:auto; display: block; margin-left: auto; margin-right: auto" id="div_data">

</div>
<div>
    <input type="text" name="message" id="message" placeholder="Message" style="padding:10px;width:737px; display: block; margin-left: auto; margin-right: auto">
    <input type="button" value="Send Message" id="send_message" style="background:#669b67;color:#fff;padding:10px;border:0px;width:759px; display: block; margin-left: auto; margin-right: auto">
    <script>
        var roomName='{{ room_name }}';
        var personname='{{ person_name }}';
        var chatSocket=new WebSocket('ws://'+window.location.host+'/ws/site_one/'+roomName+'/'+personname+'/');
        chatSocket.onmessage=function(e){
            var data=JSON.parse(e.data)
            var message=data['message']
            var div=document.querySelector("#div_data");
            div.innerHTML+='<br><div style="padding:10px;color:#fff;background:darkgrey;">'+message+'</div>';
            console.log(e)
        }
        chatSocket.onclose=function(e){
            var data=JSON.parse(e.data)
            var message=data['message']
            var div=document.querySelector("#div_data");
            div.innerHTML+='<br><div style="padding:10px;color:#fff;background:darkgrey;">'+message+'</div>';
        }

        document.querySelector("#send_message").onclick=function(e){
            var message=document.querySelector("#message").value;
            chatSocket.send(JSON.stringify({'message':message}))
            document.querySelector("#message").value=''
        }

    </script>
</div>
</body>
</html>
