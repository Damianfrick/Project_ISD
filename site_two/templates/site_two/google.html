{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google News</title>

    <link rel="stylesheet" type="text/css"
          href="{% static 'css/main.css'  %}">



<ul id="fixedNavbar">
  <li><a class="active" href="/">Home</a></li>
  <li><a href="/news">News</a></li>
  <li><a href="/contact">Contact</a></li>
  <li style="float:right"><a href="/about">About</a></li>
</ul>
</head>

</head>
<body>

<div class="jumbotron" style="color:black; margin-top: 50px;">

    <h1 style="color:black">
        Google News

    </h1>

</div>


<div class="container">
    {% for new, des, i, url in mylist %}
        <h4>{{new}}</h4>
    <img src="{{i}}" alt="">
    {{value | linebreaks}}

    <h4>Description:</h4> {{des}}
    {{value | linebreaks}}
      <a href="{{url}}">{{url}}</a>




    {% endfor %}




</div>
